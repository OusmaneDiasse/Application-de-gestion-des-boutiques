<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style_produit.css">
    <title>Ajouter un Produit</title>
</head>
<body>
  
    <div class="form-container">
        <h1>Ajouter un Produit</h1><br>
        <form id="Ajouterproduitform" action="../PHP/ajout_produit.php" method="POST">
            <div class="form-group">
                <label for="NOM_PRODUIT">Nom du Produit</label>
                <input type="text" id="NOM_PRODUIT" name="NOM_PRODUIT" maxlength="100" required minlength="2" placeholder="@nom_Produit">
            </div>
            <div class="form-group">
                <label for="PRIX">Prix unitaire</label>
                <input type="number" id="PRIX" name="PRIX" required min="1" step="0.01" placeholder="#123">
            </div>
            <div class="form-group">
                <label for="STOCK">Quantite en stock </label> 
                <input type="number" id="STOCK" name="STOCK" required min="1" placeholder="#123"> 
            </div>
            <div class="form-group">
                <label for="DATE_DE_FABRICATION">Date de fabrication</label>
                <input type="date" id="DATE_DE_FABRICATION" name="DATE_DE_FABRICATION" required >
            </div>
            <div class="form-group">
                <label for="DATE_DE_PEREMPTION">Date de peremption</label>
                <input type="date" id="DATE_DE_PEREMPTION" name="DATE_DE_PEREMPTION" required>
            </div>
            <div class="button-group">
                <button type="submit" value="enregistrer">Enregistrer</button>
                <button type="button" id="cancelBtn" value="annuler"><a href="../Config/afficher_produit.php">Annuler</a></button>
            </div>
        </form>
    </div>
</body>
</html>
